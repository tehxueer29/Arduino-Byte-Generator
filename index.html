<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Translator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- My Script -->
    <script defer src="script.js"></script>
</head>

<body>
    <div class="theme-switchable light-theme vh-100 d-flex justify-content-center align-items-center">
        <a href="" class="theme-switchable light-theme credits position-absolute bottom-0 end-0 me-4 mb-3">made by xue er</a>
        <div class="container-fluid custom-container d-flex flex-column">
            <div class="row justify-content-between">
                <h1 class="col-4 fs-5 p-0 user-select-none">Design</h1>
                <h1 class="col-6 fs-5 p-0 user-select-none">Code</h1>
            </div>
            <div class="row flex-fill justify-content-between">
                <div class="theme-switchable2 light-theme-secondary col-4 h-100 p-3 position-relative">
                    <div id="inputScreen" class="d-flex flex-column h-100">
                    </div>
                    <div
                        class="theme-switchable2 light-theme-secondary position-absolute top-0 end-0 sidebar row m-0  py-3 rounded-end d-flex flex-column">
                        <img src="images/ic_cancel.svg" class="col clickable-img px-2 pb-3" alt="Cancel"
                            onclick="reset()">
                        <img src="images/ic_invert.svg" class="col clickable-img px-2" alt="Invert" onclick="invert()">
                    </div>
                </div>
                <div class="theme-switchable2 light-theme-secondary col-6 h-100 p-3 position-relative">
                    <textarea id="inputText" data-custom-char=""
                        class="theme-switchable2 light-theme-secondary w-100 h-100  border-0 custom-textarea"></textarea>
                    <img src="images/ic_copy.svg" alt="Copy" onclick="copyText()"
                        class="theme-switchable2 light-theme-secondary position-absolute end-0 me-3 clickable-img z-1">
                    <img src="images/ic_theme.svg" alt="Copy" onclick="toggleTheme()"
                        class="theme-switchable2 light-theme-secondary position-absolute end-0 me-5 clickable-img">
                    <div id="tooltip" class="theme-switchable2 light-theme-secondary position-absolute top-0 end-0">Text copied!</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
